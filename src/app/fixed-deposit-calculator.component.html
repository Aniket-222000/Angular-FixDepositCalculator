<div class="calculator-container">
  <h1>Fixed Deposit (FD) Calculator</h1>
  <div class="form-group">
    <label>Principal Amount (₹)</label>
    <input type="number" [ngModel]="principal()" (ngModelChange)="principal.set($event)" placeholder="Enter principal amount" />
  </div>
  <div class="form-group">
    <label>Interest Rate (%)</label>
    <input type="number" [ngModel]="interestRate()" (ngModelChange)="interestRate.set($event)" step="0.01" placeholder="Enter interest rate" />
  </div>
  <div class="form-group">
    <label>Tenure (Months)</label>
    <input type="number" [ngModel]="tenure()" (ngModelChange)="tenure.set($event)" placeholder="Enter tenure in months" />
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="date" [value]="startDate().toISOString().substring(0,10)" (change)="updateStartDate($event)" />
  </div>
  <div class="form-group">
    <label>Interest Frequency</label>
    <select [ngModel]="frequency()" (ngModelChange)="frequency.set($event)">
      <option value="monthly">Monthly</option>
      <option value="quarterly">Quarterly</option>
      <option value="half-yearly">Half-Yearly</option>
      <option value="yearly">Yearly</option>
    </select>
  </div>
  
  <button (click)="calculateFD()">Calculate</button>
  
  <div class="result">
    @if (maturityAmount() !== null) {
      <h2>Maturity Amount: ₹{{ maturityAmount()!.toFixed(2) }}</h2>
      @if (maturityDate()) {
        <p>Maturity Date: {{ formatDate(maturityDate()) }}</p>
      }
    }
  </div>
